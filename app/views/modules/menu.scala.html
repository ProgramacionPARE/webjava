@(estacionamientos: List[Estacionamiento])(content: Html)

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-2">
            <div class="list-group">
                <a class="list-group-item active text-center">
                    <h4>Estacionamientos</h4>
                </a>
                @for(e <- estacionamientos) {
                    <a  href="/admin/@(e.getNick())/operaciones/autos" class="list-group-item text-center">@(e.getNombre())</a>
                }
            </div>
        </div>
        <div ui-view class="col-xs-12 col-sm-9 col-md-10">
            @content
        </div>
    </div>

</div>
